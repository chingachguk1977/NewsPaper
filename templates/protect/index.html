{% extends "main.html" %}

{% block content %}
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button> <a href="sign/profile_update/"> Update profile</a> </button>
</form>

    <br>
    {% if is_not_author %}
        <button> <a href="sign/upgrade/"> Become an Author</a> </button>
    {% endif %}

</div>
    <br>

<button> <a href="sign/logout/">Выйти</a> </button>
{% endblock %}
